    <input type="text" id="renda_individual">
    <p>Digite o valor da renda familiar do usuário </p>
    <input type="text" id="renda_familiar"> <br><br>
    <button onclick="beneficio()">Terei o benefício</button>
</body>

<script>
    function beneficio(){
        var rendaIndividual = Number(renda_individual.value);
        var rendaFamiliar = Number(renda_familiar.value);

        if(rendaIndividual <= 2000 || rendaFamiliar <= 3000){
            alert("Você terá direito ao auxílio")
        }else{
            alert("Sem direito ao auxílio")
        }
    }
</script>
