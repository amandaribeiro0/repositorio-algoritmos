<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 02</title>
</head>
<body>
    <p>Digite a sua nota do ENEM</p>
    <input type="text" id="nota_enem">
    <p>Digite a nota do vestibular</p>
    <input type="text" id="nota_vestibular"> <br><br>
    <button onclick="avaliacao()">Avaliação</button>
</body>
</html>
<script>
    function avaliacao(){
        var notaEnem = Number(nota_enem.value);
        var notaVestibular = Number(nota_vestibular.value);

        if(notaEnem >= 800 || notaVestibular  >= 700){
            alert('Parabéns! Aprovado')
        } else{
            alert('Tente semestre que vem!')
        }
    }
</script>

a) Solicite a nota do ENEM do aluno 

b) Solicite a nota do vestibular interno do aluno 

c) Ao clicar em "Avaliação", deve ser exibido um alert com o texto "Parabéns! Aprovado", caso suas notas, segundo as regras, o aprovem
