<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 06</title>
</head>
<body>
    <h1>Calculadora de cansaço do aluno SPTech.</h1>
    <p>Meio de transporte</p>
    <input type="text" id="meio_transporte" >
    <br><br>
    <button onclick="calcularCansaco()">Calcular cansaço</button>
    <br><br>
</body>
</html>
<script>
    function calcularCansaco(){
        var meioTransporte = meio_transporte.value;

       if(meioTransporte == 'Carro' || meioTransporte == 'Bicicleta'){
        alert("Tá tranquilo...")
       }else if (meioTransporte == 'Metrô'){
        alert("Um pouco cansado.")
       } else if(meioTransporte == 'Ônibus' || meioTransporte == 'Lotação'){
        alert("Vish...vive cansado")
       }else{
        alert("Digite um valor valido. \nÔnibus, Metrô, Carro, Bicicleta ou Lotação ")
       }
    }
</script>
