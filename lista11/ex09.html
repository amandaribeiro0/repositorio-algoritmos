<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 09</title>
</head>

<body>
    <p>Digite os projetos que já fez</p>
    <input id="id_projetosFeitos">
    <button onclick="registrarProjeto()">Registrar projeto</button>
    <button onclick="mostrarProjetos()">Mostrar projetos</button>
    <p id="resultado"></p>
</body>

</html>
<script>
    var listaProjetos = [];
    function registrarProjeto() {
        var projetosFeitos = id_projetosFeitos.value;

        listaProjetos.push(projetosFeitos);

        if (listaProjetos.length <= 4) {
            resultado.innerHTML = `Você já fez ${listaProjetos.length} projetos. Por isso você é um profissional Júnior`
        } else if (listaProjetos.length <= 12) {
            resultado.innerHTML = `Você já fez ${listaProjetos.length} projetos. Por isso você é um profissional Pleno`
        } else {
            resultado.innerHTML = `Você já fez ${listaProjetos.length} projetos. Por isso você é um profissional Sênior`
        }
    }

    function mostrarProjetos() {
        resultado.innerHTML += "<br><b>Projetos cadastrados</b><br>"
        for (var contador = listaProjetos.length; contador > 0; contador -= 1) {
            resultado.innerHTML += `${listaProjetos[contador - 1]}</br>`
        }
    }
</script>
