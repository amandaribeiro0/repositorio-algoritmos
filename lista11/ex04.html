<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 04</title>
</head>

<body>
    <p>Informe seus filmes preferidos pela ordem de preferencia:</p>
    <input id="id_nomeFilme">
    <button onclick="cadastrarFilme()">Cadastrar filme</button>
    <button onclick="verFavoritos()">Ver favoritos</button>
    <p id="resultado"></p>
</body>

</html>
<script>
    var listaFilmes = [];
    var nomeFilme = '';
    function cadastrarFilme() {
        nomeFilme = id_nomeFilme.value //.toLowerCase();

        listaFilmes.push(nomeFilme);
    }

    function verFavoritos() {
        for (var contador = 0; contador < listaFilmes.length; contador += 1) {
            resultado.innerHTML += `${contador + 1} - ${listaFilmes[contador]}</br>`
        }
        resultado.innerHTML += `Total: ${listaFilmes.length} </br>
                                O filme que mais gosta é ${listaFilmes[0]} </br>
                                E desses, o que menos gosta é ${listaFilmes[listaFilmes.length - 1]}`
    }
</script>
