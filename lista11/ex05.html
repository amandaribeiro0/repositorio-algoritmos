<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 05</title>
</head>

<body>
    <p>Informe seus filmes preferidos pela ordem de preferencia:</p>
    <input id="id_nomeFilme">
    <button onclick="cadastrarFilme()">Cadastrar filme</button>
    <p id="resultado"></p>
</body>

</html>
<script>
    var listaFilmes = [];
    function cadastrarFilme() {
        var nomeFilme = id_nomeFilme.value

        listaFilmes.push(nomeFilme);
        resultado.innerHTML = ""

        resultado.innerHTML += `Seu flime favorito: ${listaFilmes[0]}</br>`
        if (listaFilmes.length >= 3) {
            resultado.innerHTML += `Seu 3º fime favorito: ${listaFilmes[2]}</br>`
        } else {
            resultado.innerHTML += "Ainda não existe</br>"
        }

        resultado.innerHTML += `Total de filmes cadastrados: ${listaFilmes.length}</br>`

    }

</script>
