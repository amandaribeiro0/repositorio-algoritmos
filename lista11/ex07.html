<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 06</title>
</head>

<body>
    <p>Informe seus filmes preferidos:</p>
    <input id="id_nomeFilme">
    <button onclick="cadastrarFilme()">Cadastrar</button>
    <p id="resultado"></p>
</body>

</html>
<script>
    var listaFilme = [];
    function cadastrarFilme() {
        listaFilme.push(id_nomeFilme.value);
        resultado.innerHTML = '';

        for (var contador = 0; contador < listaFilme.length; contador += 1) {
            if (contador % 2 == 0) {
                resultado.innerHTML += `<p style="color:blue">${listaFilme[contador]}</p>`

            } else {
                resultado.innerHTML += `<p style="color:red">${listaFilme[contador]}</p>`
            }

        }
    }
</script>
