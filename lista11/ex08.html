<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 08</title>
</head>

<body>
    <p>Digite o nome do aluno:</p>
    <input id="id_nomeAlunos">
    <br> <br><button onclick="cadastrar()">Cadastrar</button>
    <p id="resultado"></p>
</body>

</html>
<script>
    var listaAlunos = [];
    function cadastrar() {
        var nomeAlunos = id_nomeAlunos.value;

        listaAlunos.push(nomeAlunos);
        resultado.innerHTML = "";
        for (var contador = listaAlunos.length; contador > 0; contador -= 1) {
            resultado.innerHTML += `${listaAlunos[contador - 1]}</br>`
        }
    }
</script>
