<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 04</title>
</head>
<body>
    <p>Digite o peso da criança</p>
    <input type="text" id="id_peso"> <br><br>
    <button onclick="analisarPeso()">Analisar peso </button> <br><br>
    <p id="resultado"></p>
</body>
</html>
<script>
    function analisarPeso(){
        var peso = Number(id_peso.value);

        if(peso <= 13.5){
            resultado.innerHTML = `Abaixo do peso`
        }else if (peso == 18.3){
            resultado.innerHTML = `Peso perfeito`
        } else if ( peso <= 21.2){
            resultado.innerHTML = `Peso na média`
        } else {
            resultado.innerHTML = `Acima do peso`
        }

    }
</script>
<!-- 
    Uma nutróloga quer um programa que a ajude a avaliar o peso de crianças de 5 anos. Ajude-a com um programa que, ao ler o peso de uma criança de 5 anos, exibe uma dessas frases 

Abaixo do peso (se peso até 13.5kg) 
Peso perfeito (se o peso for exatamente 18.3kg)
Peso na média (se peso maior que 13.5kg até 21.2kg) 

Acima do peso (se peso maior que 21.2kg) 


 -->
