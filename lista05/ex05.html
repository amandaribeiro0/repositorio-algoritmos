<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 05</title>
</head>
<body>
    <p>Digite a primeira nota</p>
    <input id="nota1">
    <p>Digite a segunda nota</p>
    <input id="nota2">
    <br><br> <button onclick="calcularMedia()">Verificar situação</button>
    <br><br> <p id="resultado"></p>
</body>
</html>

<script>
    function calcularMedia(){
    var primera_nota = Number(nota1.value);
    var segunda_nota = Number(nota2.value);

    var media = (primera_nota + segunda_nota)/2;

    if(media >= 6){
        resultado.innerHTML = `Parabéns, aprovado!`
    }else{
        resultado.innerHTML = `Tente outra vez...`
    }
}
</script>
