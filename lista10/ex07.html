<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 07</title>
</head>
<body>
    <p>Digite um número:</p>
    <input type="number" id="id_numero">
    <button onclick="multiplos5()">Adoro múltiplos de 5</button>
    <br><br> <p id="resultado"></p>

</body>
</html>
<script>
    function multiplos5(){
        var incremento = 5;
        var numero = Number(id_numero.value);
        
        if(numero >= 20 && numero <= 100 ){
            while(incremento <= numero){
                resultado.innerHTML += `${incremento}<br>`
                incremento +=5
            }
        }else{
            alert("Digite um numero maior que 20 e menor que 100")
        }
    }
</script>
