<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 24</title>
</head>
<body>
        <p>Digite um numero</p>
        <input id="id_numero">
        <br><br> <button onclick="verDivisores()">Ver divisores</button>
        <br><br><span id="resultado"></span>
</body>
</html>
<script>
    function verDivisores(){
        var numero = Number(id_numero.value);
        var incremento = 1;

        if (numero > 0 && numero < 100){
            while(incremento <= numero){
                    if(numero % incremento == 0){
                        resultado.innerHTML += `${incremento}<br>`
                    }
                incremento+=1
            }
        }else{
            alert('Numero deve estar entre 0 e 100')
        }
    }
</script>
