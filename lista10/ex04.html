<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 04</title>
</head>
<body>
    <button onclick="contarPares()">S2 Pares</button>
    <p id="resultado"></p>
</body>
</html>

<script>
    function contarPares(){
        var incremento = 0;

        resultado.innerHTML = "";
        while(incremento <= 100){
            resultado.innerHTML += `${incremento} <br>`;
            incremento += 2;
        };
    }
</script>
