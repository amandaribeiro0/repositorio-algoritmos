<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 01</title>
</head>
<body>
    <button onclick="contar()">CONTAR</button>
    <p id="resultado"></p>
</body>
</html>
<script>
    function contar(){
        var incremento = 1;
        resultado.innerHTML = "";

        // console.log('clicado')

        while(incremento <= 15){
            resultado.innerHTML += `${incremento}<br>`;
            incremento += 1;
        };
    }
</script>
