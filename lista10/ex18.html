<script>
    function verQtd(){
        var qtdCoca = Number(id_qtdCoca.value);
        var incremento = 1;
        
        resultado.innerHTML = ""
        while(incremento <= qtdCoca){
            resultado.innerHTML += ` <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEsjt1-hb6FsI40YTpV_IdHM-NxxuQOBFnTA&usqp=CAU">`
            incremento+=1;
        }
    }
</script>
