<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 01</title>
</head>
<body>
    <p>Digite a temperatura</p>
    <input id="id_temperatura">
    <br><br>
    <button onclick="verSituacao()">Ver situação</button> <br><br>
    
</body>
</html>
<script>
    function verSituacao(){
        var temperatura = Number(id_temperatura.value);

        if(temperatura >= 21 && temperatura <=24 ){
            alert("Temperatura confortável 😊");
        }else{
            alert("Temperatura DESCONFORTÁVEL 😫")
        }
    }
</script>
