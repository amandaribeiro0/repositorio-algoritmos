<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Digite a nota do aluno:</p>
    <input type="number" id="id_nota">
    <p>Digite a frequencia do aluno:</p>
    <input type="number" id="id_frequencia">
    <br><br>
    <button onclick="avaliarAluno()">Avaliar aluno</button>
</body>
</html>
<script>
    function avaliarAluno(){
        var nota = Number(id_nota.value);
        var frequencia = Number(id_frequencia.value);

        if (nota >= 6 && frequencia >= 75){
            alert("Parabéns! Aprovado!")
        }else{
            alert("Infelizmente, não foi desta vez")
        }
    }
</script>
