<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 08</title>
</head>
<body>
    <p>Digite seu login:</p>
    <input id="id_login">
    <p>Digite sua senha</p>
    <input type="password" id="id_senha"> 
    <p>Digite seu codigo de segurança</p>
    <input id="id_cod">
    <br><br> <button onclick="logar()">Entrar</button>
</body>
</html>
<script>
    function logar(){
        var login = id_login.value;
        var senha = id_senha.value;
        var cod = id_cod.value;

        if(login == 'SPTech' && senha == 'digital' && cod == '123'){
            alert('Usuário autenticado com sucesso')
        }else {
            alert('Falha na autenticação')
        }
    }
</script>
