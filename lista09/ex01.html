<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 01</title>
</head>
<body>
    <div id="resultado">
        <img width="500px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/640px-JavaScript-logo.png" >
    </div>
    
    <br>
    <button onclick="aumentarLargura()">Aumentar largura</button>
    <button onclick="reduzirLargura()">Reduzir largura</button>
</body>
</html>
<script>
    var largura = 500;
   function aumentarLargura(){
        largura += 10;
        resultado.innerHTML = ` <img width="${largura}px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/640px-JavaScript-logo.png" >`
   }

   function reduzirLargura(){
        largura -= 10;
        resultado.innerHTML = ` <img width="${largura}px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/640px-JavaScript-logo.png" >`
   }
</script>
