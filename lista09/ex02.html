<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 02</title>
</head>
<body>
    <p>Digite seu salario: </p>
    <input type="number" id="id_salario">
    <br><br><button onclick="confirmarSalario()">Confirmar salario</button>
    <br><button onclick="pagarConta100()">Pagar conta de 100</button>
    <br><button onclick="pagarConta500()">Pagar conta de 500</button>
    <br><button onclick="ganhar2000()">Ganhar 2000 na loteria</button>
    <br><p id="resultado"></p>
</body>
</html>
<script>
    var salario = 0;

    function confirmarSalario(){
        salario = Number(id_salario.value);
        resultado.innerHTML = `Grana atual: R$${salario}`
    }

    function pagarConta100(){
        salario -= 100;
        resultado.innerHTML = `Grana atual: R$${salario}`
    }

    function pagarConta500(){
        salario -= 500;
        resultado.innerHTML = `Grana atual: R$${salario}`
    }

    function ganhar2000(){
        salario += 2000;
        resultado.innerHTML = `Grana atual: R$${salario}`
    }

</script>
